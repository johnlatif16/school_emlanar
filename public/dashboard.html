<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: sans-serif;
    }
    .sidebar {
      width: 200px;
      background: #2c3e50;
      color: white;
      min-height: 100vh;
      padding: 20px 0;
    }
    .sidebar h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar button {
      display: block;
      width: 100%;
      background: none;
      border: none;
      color: white;
      padding: 10px;
      text-align: left;
      cursor: pointer;
    }
    .sidebar button:hover {
      background: #34495e;
    }
    .main {
      flex: 1;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>القائمة</h3>
    <button onclick="showTab('students')">الطلاب</button>
    <button onclick="showTab('in')">الدخول</button>
    <button onclick="showTab('out')">الخروج</button>
    <button onclick="showTab('absent')">الغياب</button>
    <button onclick="showTab('escaped')">الهروب</button>
    <hr>
    <button onclick="logout()">تسجيل خروج</button>
  </div>

  <div class="main">
    <h2>لوحة التحكم</h2>
    <div id="content"></div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "/login.html";

    const tabNames = {
      students: "الطلاب",
      in: "الدخول",
      out: "الخروج",
      absent: "الغياب",
      escaped: "الهروب"
    };

    async function fetchData() {
      try {
        const resStudents = await fetch("/api/students", {
          headers: { Authorization: "Bearer " + token }
        });
        const resLogs = await fetch("/api/attendance", {
          headers: { Authorization: "Bearer " + token }
        });

        if (!resStudents.ok || !resLogs.ok) {
          console.error("❌ API Error", resStudents.status, resLogs.status);
          alert("خطأ في تحميل البيانات. برجاء تسجيل الدخول مرة أخرى.");
          return { students: [], logs: [] };
        }

        const students = await resStudents.json();
        const logs = await resLogs.json();
        return { students, logs };
      } catch (e) {
        console.error("❌ Fetch Error:", e);
        alert("فشل الاتصال بالسيرفر.");
        return { students: [], logs: [] };
      }
    }

    function showTab(tab) {
      fetchData().then(({ students, logs }) => {
        let html = "";
        if (tab === "students") {
          html = `<h3>${tabNames[tab]}</h3><ul>`;
          students.forEach(s => html += `<li>${s.name} - ${s.phone}</li>`);
          html += "</ul>";
        } else {
          const filtered = logs.filter(l => l.type === tab);
          html = `<h3>${tabNames[tab]}</h3><ul>`;
          filtered.forEach(l => html += `<li>${l.studentId} - ${l.timestamp}</li>`);
          html += "</ul>";
        }
        document.getElementById("content").innerHTML = html;
      });
    }

    async function logout() {
      try {
        await fetch("/api/admin/logout", {
          method: "POST",
          headers: { Authorization: "Bearer " + token }
        });
      } catch (e) {
        console.error("Logout error:", e);
      }
      localStorage.removeItem("token");
      window.location.href = "/login.html";
    }

    // فتح تبويب الطلاب افتراضياً
    showTab("students");
  </script>
</body>
</html>
