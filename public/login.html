<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="اسم المستخدم" required><br>
      <input type="password" id="password" placeholder="كلمة المرور" required><br>
      <button type="submit">دخول</button>
    </form>

    <button onclick="changeUsername()">تغيير اسم المستخدم</button>
    <button onclick="changePassword()">تغيير كلمة السر</button>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      if (res.ok) {
        const data = await res.json();
        localStorage.setItem("token", data.token);
        window.location.href = "/dashboard.html";
      } else {
        alert("فشل تسجيل الدخول");
      }
    });

    function changeUsername() {
      const newUsername = prompt("اكتب اسم المستخدم الجديد:");
      if (!newUsername) return;
      updateCreds({ newUsername });
    }

    function changePassword() {
      const newPassword = prompt("اكتب كلمة السر الجديدة:");
      if (!newPassword) return;
      updateCreds({ newPassword });
    }

    async function updateCreds(data) {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("لازم تسجل الدخول الأول!");
        return;
      }
      const res = await fetch("/api/admin/change-credentials", {
        method: "POST",
        headers: { 
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify(data)
      });
      if (res.ok) {
        alert("تم تحديث البيانات");
      } else {
        alert("خطأ أثناء التحديث");
      }
    }
  </script>
</body>
</html>
