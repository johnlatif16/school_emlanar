<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="اسم المستخدم" required><br>
      <input type="password" id="password" placeholder="كلمة المرور" required><br>
      <button type="submit">دخول</button>
    </form>

    <button onclick="showChangeForm('username')">تغيير اسم المستخدم؟</button>
    <button onclick="showChangeForm('password')">تغيير كلمة السر؟</button>

    <div id="changeForm" style="display:none; margin-top:20px;">
      <h3 id="changeTitle"></h3>
      <input type="text" id="newValue" placeholder="القيمة الجديدة"><br>
      <button onclick="submitChange()">حفظ</button>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/admin/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      if (res.ok) {
        const data = await res.json();
        localStorage.setItem("token", data.token);
        window.location.href = "/dashboard.html";
      } else {
        alert("فشل تسجيل الدخول");
      }
    });

    let changeType = "";
    function showChangeForm(type) {
      changeType = type;
      document.getElementById("changeForm").style.display = "block";
      document.getElementById("changeTitle").innerText = 
        type === "username" ? "تغيير اسم المستخدم" : "تغيير كلمة السر";
    }

    async function submitChange() {
      const newValue = document.getElementById("newValue").value;
      if (!newValue) return alert("من فضلك أدخل قيمة جديدة");

      const token = localStorage.getItem("token");
      if (!token) return alert("يلزم تسجيل الدخول لتغيير البيانات");

      const res = await fetch(`/api/admin/change-${changeType}`, {
        method: "POST",
        headers: { 
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ value: newValue })
      });

      if (res.ok) {
        alert(`${changeType === "username" ? "اسم المستخدم" : "كلمة السر"} تم تغييره بنجاح`);
        document.getElementById("changeForm").style.display = "none";
      } else {
        alert("فشل تغيير البيانات");
      }
    }
  </script>
</body>
</html>
